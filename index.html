<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="icon" type="image/jpg" href="/WeatherApp/images/favicon.png" />
    <link rel="stylesheet" href="/WeatherApp/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="/WeatherApp/images/search.png" /></button>
      </div>
      <div class="error"><p>❌ Invalid City Name</p></div>
      <div class="weather">
        <img src="/WeatherApp/images/rain.png" class="weather-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">Banguluru</h2>
        <div class="details">
          <div class="col">
            <img src="/WeatherApp/images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/WeatherApp/images/wind.png" alt="" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "51118bc2fda802d21d27c2d5cee4a097";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        // Handle empty input
        if (city.trim() === "") {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".error").innerHTML =
            "<p>❌ Please enter a city name</p>";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status === 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".error").innerHTML =
            "<p>❌ Invalid City Name</p>";
          document.querySelector(".weather").style.display = "none";
        } else {
          const data = await response.json();
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°c";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

          const condition = data.weather[0].main;
          if (condition === "Clouds") {
            weatherIcon.src = "/WeatherApp/images/clouds.png";
          } else if (condition === "Clear") {
            weatherIcon.src = "/WeatherApp/images/clear.png";
          } else if (condition === "Rain") {
            weatherIcon.src = "/WeatherApp/images/rain.png";
          } else if (condition === "Drizzle") {
            weatherIcon.src = "/WeatherApp/images/drizzle.png";
          } else if (condition === "Mist") {
            weatherIcon.src = "/WeatherApp/images/mist.png";
          } else {
            weatherIcon.src = "/WeatherApp/images/default.png"; // fallback
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      // Button click
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      // Enter key press
      searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });
    </script>
  </body>
</html>
